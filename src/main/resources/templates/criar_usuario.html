<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" th:href="@{/css/paginas.css}" />
</head>
<body>
<div class="top-banner"></div>
<div class="sidebar" th:replace="~{fragments/menu :: menuFragment}">
</div>
<div class="wrapper-container">
    <div class="main-content">
        <h1>Cadastrar Usuário</h1>
        <form action="/usuario/criar" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="perfil">Perfil:</label>
                <select id="perfil" name="perfil" required>
                    <option value="GESTOR">Gestor</option>
                    <option value="CENTRAL">Central de Operações</option>
                    <option value="TECNICO">Técnico</option>
                </select>
            </div>
            <button type="submit">Criar Usuário</button>
            <div id="mensagem" style="color: red;" th:text="${mensagem}"></div>
        </form>
    </div>
</div>
</body>
</html>
